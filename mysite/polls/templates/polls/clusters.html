<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Upload CSV</title>
</head>
<body>
    <h2>Clusterização</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Arquivo para clusterização:</label><br>
        <input type="file" name="arquivo_cluster" required><br><br>
        <button type="submit">Enviar</button>
    </form>

    {% if mensagem %}
        <p>{{ mensagem }}</p>
    {% endif %}

    <form action="{% url 'index' %}" method="get" style="margin-top: 20px;">
        <button type="submit">Voltar</button>
    </form>
    
</body>
</html>
