<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Upload CSV</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Clusterização</h1>
    <div class="section-block">
        <form  method="post" enctype="multipart/form-data">
            <div class="form-group">
            {% csrf_token %}
            <label class="custom-label">Arquivo para clusterização:</label><br>
                <input class="inputfile" type="file" name="arquivo_cluster" id="arquivo_cluster" required>
                <label for="arquivo_cluster" class="file-upload-button">Escolher arquivo </label>
            </div>
            <button type="submit">Enviar</button>
        </form>
        
        {% if mensagem %}
        <p>{{ mensagem }}</p>
        {% endif %}
        
        <form action="{% url 'index' %}" method="get" style="margin-top: 20px;">
            <button type="submit">Voltar</button>
        </form>
        
    </div>
</div>
</body>
</html>
